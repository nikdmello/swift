<!DOCTYPE html>
<html>
<head>
    <title>Swift Protocol - Live Autonomous Coordination</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: #fff;
            padding: 20px;
            min-height: 100vh;
        }
        .hero {
            text-align: center;
            padding: 40px 0 30px;
            border-bottom: 2px solid rgba(0, 212, 255, 0.3);
            background: rgba(0, 0, 0, 0.3);
            border-radius: 16px;
            margin-bottom: 30px;
        }
        h1 { 
            font-size: 48px; 
            margin-bottom: 15px;
            color: #00d4ff;
        }
        .tagline { 
            color: #8b9dc3; 
            font-size: 20px; 
            margin: 10px 0;
            font-weight: 500;
        }
        .live-badge {
            display: inline-flex;
            align-items: center;
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid #00ff88;
            padding: 8px 16px;
            border-radius: 20px;
            margin-top: 15px;
            font-size: 14px;
            font-weight: 600;
        }
        .live-dot {
            width: 10px;
            height: 10px;
            background: #00ff88;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .metric-card {
            background: rgba(30, 42, 74, 0.6);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 12px;
            border: 1px solid rgba(0, 212, 255, 0.2);
            text-align: center;
            transition: transform 0.2s, border-color 0.2s;
        }
        .metric-card:hover {
            transform: translateY(-5px);
            border-color: rgba(0, 212, 255, 0.5);
        }
        .metric-value { 
            font-size: 42px; 
            font-weight: bold; 
            background: linear-gradient(135deg, #00d4ff 0%, #00ff88 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }
        .metric-label { 
            color: #8b9dc3; 
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .savings-highlight {
            background: rgba(0, 255, 136, 0.1);
            border: 2px solid #00ff88;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin: 20px 0;
        }
        .savings-value {
            font-size: 48px;
            font-weight: bold;
            color: #00ff88;
        }
        
        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }
        @media (max-width: 1024px) {
            .content-grid { grid-template-columns: 1fr; }
        }
        
        .panel {
            background: rgba(30, 42, 74, 0.6);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 12px;
            border: 1px solid rgba(0, 212, 255, 0.2);
        }
        .panel h2 { 
            margin-bottom: 20px; 
            color: #00d4ff;
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .provider-card {
            background: rgba(15, 23, 41, 0.8);
            padding: 18px;
            margin: 12px 0;
            border-radius: 10px;
            border-left: 4px solid #00d4ff;
            transition: transform 0.2s;
        }
        .provider-card:hover {
            transform: translateX(5px);
        }
        .provider-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        .provider-name { 
            font-weight: bold; 
            color: #00d4ff;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        .service-badge {
            background: rgba(0, 212, 255, 0.2);
            color: #00d4ff;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }
        .provider-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            font-size: 13px;
        }
        .stat-item { 
            color: #8b9dc3;
        }
        .stat-value {
            color: #fff;
            font-weight: 600;
        }
        
        .event-card {
            background: rgba(15, 23, 41, 0.8);
            padding: 16px;
            margin: 10px 0;
            border-radius: 10px;
            border-left: 4px solid #00ff88;
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .event-type { 
            color: #00ff88; 
            font-weight: bold; 
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .event-time {
            color: #666;
            font-size: 11px;
        }
        .event-detail { 
            color: #8b9dc3; 
            margin: 4px 0;
            font-size: 13px;
        }
        .tx-link {
            color: #00d4ff;
            text-decoration: none;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            margin-top: 5px;
        }
        .tx-link:hover {
            text-decoration: underline;
        }
        
        .workflow-viz {
            background: rgba(15, 23, 41, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin: 15px 0;
            text-align: center;
        }
        .workflow-step {
            display: inline-block;
            padding: 10px 20px;
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid #00d4ff;
            border-radius: 8px;
            margin: 5px;
            font-size: 12px;
            color: #00d4ff;
        }
        .workflow-arrow {
            display: inline-block;
            color: #00ff88;
            margin: 0 5px;
            font-size: 18px;
        }
        
        .base-logo {
            width: 24px;
            height: 24px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Swift</h1>
        <div class="tagline">Autonomous agentic marketplace</div>
        <div class="live-badge">
            <span class="live-dot"></span>
            LIVE ON BASE
        </div>
    </div>

    <div class="savings-highlight">
        <div style="font-size: 14px; color: #8b9dc3; margin-bottom: 10px;">COST SAVINGS</div>
        <div class="savings-value" id="totalSavings">0%</div>
    </div>

    <div class="metrics-grid">
        <div class="metric-card">
            <div class="metric-value" id="totalWorkflows">0</div>
            <div class="metric-label">Coordinated Workflows</div>
        </div>
        <div class="metric-card">
            <div class="metric-value" id="totalPayments">0</div>
            <div class="metric-label">Blockchain Payments</div>
        </div>
        <div class="metric-card">
            <div class="metric-value" id="totalProviders">0</div>
            <div class="metric-label">Competing Providers</div>
        </div>
        <div class="metric-card">
            <div class="metric-value" id="totalEvents">0</div>
            <div class="metric-label">Coordination Events</div>
        </div>
    </div>

    <div class="workflow-viz">
        <div style="font-size: 14px; color: #8b9dc3; margin-bottom: 15px;">WORKFLOW</div>
        <div>
            <span class="workflow-step">Discover</span>
            <span class="workflow-arrow">→</span>
            <span class="workflow-step">Compare</span>
            <span class="workflow-arrow">→</span>
            <span class="workflow-step">Select</span>
            <span class="workflow-arrow">→</span>
            <span class="workflow-step">Execute</span>
            <span class="workflow-arrow">→</span>
            <span class="workflow-step">Pay</span>
        </div>
    </div>

    <div class="content-grid">
        <div class="panel">
            <h2>Provider Competition</h2>
            <div id="providers"></div>
        </div>
        
        <div class="panel">
            <h2>Coordination Events</h2>
            <div id="events"></div>
        </div>
    </div>

    <script>
        function formatTime(timestamp) {
            const now = Date.now();
            const diff = Math.floor((now - timestamp) / 1000);
            if (diff < 60) return `${diff}s ago`;
            if (diff < 3600) return `${Math.floor(diff / 60)}m ago`;
            return `${Math.floor(diff / 3600)}h ago`;
        }

        async function fetchData() {
            try {
                const statsRes = await fetch('http://localhost:3001/stats');
                const stats = await statsRes.json();
                
                const eventsRes = await fetch('http://localhost:3001/events');
                const events = await eventsRes.json();
                
                // Update metrics
                document.getElementById('totalWorkflows').textContent = stats.workflows;
                document.getElementById('totalPayments').textContent = stats.payments;
                document.getElementById('totalProviders').textContent = Object.keys(stats.providers).length;
                document.getElementById('totalEvents').textContent = stats.totalEvents;
                
                // Calculate average savings
                const workflowEvents = events.filter(e => e.type === 'WORKFLOW_COMPLETED');
                if (workflowEvents.length > 0) {
                    const avgSavings = workflowEvents.reduce((sum, e) => sum + parseFloat(e.savingsPercent || 0), 0) / workflowEvents.length;
                    document.getElementById('totalSavings').textContent = avgSavings.toFixed(1) + '%';
                }
                
                // Update providers
                const providersDiv = document.getElementById('providers');
                providersDiv.innerHTML = Object.entries(stats.providers).map(([addr, p]) => `
                    <div class="provider-card">
                        <div class="provider-header">
                            <div class="provider-name">${addr.slice(0,6)}...${addr.slice(-4)}</div>
                            <div class="service-badge">${p.service}</div>
                        </div>
                        <div class="provider-stats">
                            <div class="stat-item">Price: <span class="stat-value">${p.currentPrice.toFixed(8)} ETH</span></div>
                            <div class="stat-item">Jobs: <span class="stat-value">${p.completedJobs}</span></div>
                            <div class="stat-item">Earned: <span class="stat-value">${p.earnings.toFixed(6)} ETH</span></div>
                            <div class="stat-item">Rep: <span class="stat-value">${p.reputation}</span></div>
                        </div>
                    </div>
                `).join('');
                
                // Update events
                const eventsDiv = document.getElementById('events');
                eventsDiv.innerHTML = events.reverse().slice(0, 8).map(e => {
                    if (e.type === 'WORKFLOW_COMPLETED') {
                        return `
                            <div class="event-card" style="border-left-color: #00ff88;">
                                <div class="event-header">
                                    <div class="event-type">Workflow Completed</div>
                                    <div class="event-time">${formatTime(e.timestamp)}</div>
                                </div>
                                <div class="event-detail">Services: ${e.services.join(' → ')}</div>
                                <div class="event-detail">Cost: ${e.totalCost.toFixed(8)} ETH</div>
                                <div class="event-detail" style="color: #00ff88;">Saved ${e.savingsPercent}% vs worst case</div>
                            </div>
                        `;
                    } else if (e.type === 'PROVIDER_SELECTED') {
                        return `
                            <div class="event-card" style="border-left-color: #00d4ff;">
                                <div class="event-header">
                                    <div class="event-type">Provider Selected</div>
                                    <div class="event-time">${formatTime(e.timestamp)}</div>
                                </div>
                                <div class="event-detail">Service: ${e.service} | Strategy: ${e.strategy}</div>
                                <div class="event-detail">Price: ${e.price.toFixed(8)} ETH</div>
                                <div class="event-detail">Compared ${e.alternatives} alternatives</div>
                            </div>
                        `;
                    } else if (e.type === 'PAYMENT_COMPLETED') {
                        return `
                            <div class="event-card" style="border-left-color: #ffd700;">
                                <div class="event-header">
                                    <div class="event-type">Payment Executed</div>
                                    <div class="event-time">${formatTime(e.timestamp)}</div>
                                </div>
                                <div class="event-detail">Service: ${e.service} | Amount: ${e.amount.toFixed(8)} ETH</div>
                                <a href="https://basescan.org/tx/${e.tx}" target="_blank" class="tx-link">
                                    ${e.tx.slice(0,10)}...${e.tx.slice(-8)}
                                </a>
                            </div>
                        `;
                    } else if (e.type === 'PRICE_ADJUSTMENT') {
                        const direction = e.newPrice > e.oldPrice ? 'UP' : 'DOWN';
                        return `
                            <div class="event-card" style="border-left-color: #ff6b6b;">
                                <div class="event-header">
                                    <div class="event-type">Price ${direction}</div>
                                    <div class="event-time">${formatTime(e.timestamp)}</div>
                                </div>
                                <div class="event-detail">Service: ${e.service}</div>
                                <div class="event-detail">${e.oldPrice.toFixed(8)} → ${e.newPrice.toFixed(8)} ETH</div>
                                <div class="event-detail" style="font-size: 12px;">${e.reason}</div>
                            </div>
                        `;
                    }
                    return '';
                }).join('');
                
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }
        
        fetchData();
        setInterval(fetchData, 2000);
    </script>
</body>
</html>
